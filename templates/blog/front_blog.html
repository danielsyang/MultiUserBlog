{% extends "blog/header_blog.html" %}

{% block content %}
        <div class="row">
          <div class="col-md-12">
            <p class="alert-info">
              {{ status }}
            </p>
          </div>
        </div>
    {% for p in posts %}
        <div class="row" id="fronBlog">

            <div class="col-md-12">
                <h2 class="text-muted text-center">
                    <a href="/blog/post/{{ p.key().id() }}" id="titleLink">{{ p.subject }}</a>
                </h2>
            </div>
            <div class="col-md-12">
                <strong>{{ p.created.strftime("%d-%m-%Y at %H:%M") }}</strong> || Created by:
                <strong>{{ p.owner_id.name }}</strong>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 text-justify">
                {{ p.content }}
            </div>
        </div>
        {% if owner %}
        <div class="row">
          <div class="col-md-12">
            <a href="/blog/post/edit/{{ p.key().id() }}">Edit</a>
          </div>
          <div class="col-md-12">
            <a href="/blog/delete/{{ p.key().id() }}">Delete</a>
          </div>
        </div>
        {% endif %}

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
    {% endfor %}
{% endblock %}
